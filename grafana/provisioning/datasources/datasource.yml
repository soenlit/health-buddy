apiVersion: 1

datasources:
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: db:5432
    database: health_db
    user: health_user
    secureJsonData:
      password: health_pass
    jsonData:
      sslmode: 'disable'
      postgresVersion: 1500
    isDefault: true
    editable: true
