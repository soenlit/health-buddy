services:
  app:
    image: ghcr.io/soenlit/health-buddy:latest
    environment:
      - DATABASE_URL=postgresql://health_user:health_pass@db:5432/health_db
      - WEBHOOK_TOKEN=${WEBHOOK_TOKEN}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: health-buddy-db
    environment:
      - POSTGRES_USER=health_user
      - POSTGRES_PASSWORD=health_pass
      - POSTGRES_DB=health_db
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U health_user -d health_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  grafana:
    image: grafana/grafana-oss:latest
    container_name: health-buddy-grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/dashboards
    depends_on:
      - db
    restart: unless-stopped

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: health-buddy-tunnel
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - app
    restart: unless-stopped

  cron:
    image: ghcr.io/soenlit/health-buddy:latest
    container_name: health-buddy-cron
    command: ["uv", "run", "scheduler.py"]
    environment:
      - DATABASE_URL=postgresql://health_user:health_pass@db:5432/health_db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
    depends_on:
      - db
    # 这里用 labels 配合 ofelia 做定时
    labels:
      - "ofelia.enabled=true"
      - "ofelia.job-exec.health-analysis.schedule=0 0 9 * * *"
      - "ofelia.job-exec.health-analysis.command=uv run scheduler.py"
    restart: unless-stopped

  scheduler:
    image: mcuadros/ofelia:latest
    container_name: health-buddy-scheduler
    depends_on:
      - cron
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
