services:
  app:
    image: ghcr.io/soenlit/health-buddy:latest
    container_name: health-buddy-app
    environment:
      - DATABASE_URL=postgresql://health_user:health_pass@health-buddy-db-service:5432/health_db
      - WEBHOOK_TOKEN=${WEBHOOK_TOKEN}
    depends_on:
      health-buddy-db-service:
        condition: service_healthy
    restart: unless-stopped

  health-buddy-db-service:
    image: postgres:15-alpine
    container_name: health-buddy-db
    environment:
      - POSTGRES_USER=health_user
      - POSTGRES_PASSWORD=health_pass
      - POSTGRES_DB=health_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U health_user -d health_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Replacement Dashboard Server (health-auto-export-server)
  hae-server:
    image: ghcr.io/soenlit/health-auto-export-server:main
    container_name: hae-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGO_HOST=hae-mongo
      - MONGO_DB=health-auto-export
      - MONGO_PORT=27017
      - MONGO_USERNAME=admin
      - MONGO_PASSWORD=admin
      - READ_TOKEN=${API_KEY}
      - WRITE_TOKEN=${API_KEY}
    ports:
      - "3001:3001"
    depends_on:
      - hae-mongo

  hae-mongo:
    image: mongo:4.4
    container_name: hae-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: health-auto-export
    volumes:
      - mongo_data:/data/db

  grafana:
    image: grafana/grafana-oss:latest
    container_name: health-buddy-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    # No longer mounting local dashboards; using the one from hae-server's ecosystem
    depends_on:
      - health-buddy-db-service
      - hae-server
    restart: unless-stopped

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: health-buddy-tunnel
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - app
    restart: unless-stopped

  cron:
    image: ghcr.io/soenlit/health-buddy:latest
    container_name: health-buddy-cron
    command: [ "tail", "-f", "/dev/null" ]
    environment:
      - DATABASE_URL=postgresql://health_user:health_pass@health-buddy-db-service:5432/health_db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
    depends_on:
      - health-buddy-db-service
    labels:
      - "ofelia.enabled=true"
      - "ofelia.job-exec.health-analysis.schedule=0 0 9 * * *"
      - "ofelia.job-exec.health-analysis.command=uv run scheduler.py"
    restart: unless-stopped

  scheduler:
    image: mcuadros/ofelia:latest
    container_name: health-buddy-scheduler
    depends_on:
      - cron
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

volumes:
  postgres_data:
  grafana_data:
  mongo_data:
